<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">
      <div class="wrapper">
        <main class="page">
          <div class="section-notes">
            <div class="section-notes__container container">
              <div class="section-notes__body js-section-notes__body">
                <table class="section-notes__table table-notes js-table-notes">
                  <thead>
                    <tr class="table-notes__header">
                      <th class="table-notes__icon-row">&nbsp;</th>
                      <th>Name</th>
                      <th>Created</th>
                      <th>Category</th>
                      <th>Content</th>
                      <th>Dates</th>
                      <th>
                        <button class="archive-main-btn js-archive-btn">
                          <svg
                            class="table-notes__btn-icon archive-main-btn__icon"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                          >
                            <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                              d="M32 32H480c17.7 0 32 14.3 32 32V96c0 17.7-14.3 32-32 32H32C14.3 128 0 113.7 0 96V64C0 46.3 14.3 32 32 32zm0 128H480V416c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V160zm128 80c0 8.8 7.2 16 16 16H336c8.8 0 16-7.2 16-16s-7.2-16-16-16H176c-8.8 0-16 7.2-16 16z"
                            />
                          </svg>
                        </button>
                      </th>
                    </tr>
                  </thead>
                  <tbody class="js-table-body"></tbody>
                </table>

                <button
                  type="button"
                  data-action="open-notes-modal"
                  class="section-notes__btn js-notes-modal__btn"
                >
                  Create Note
                </button>
                <div class="table-summary">
                  <table class="section-notes__table table-notes">
                    <thead>
                      <tr class="table-notes__header">
                        <th class="table-notes__icon-row">&nbsp;</th>
                        <th>Note Category</th>
                        <th>Active</th>
                        <th>Archived</th>
                      </tr>
                    </thead>
                    <tbody class="js-table-summary"></tbody>
                  </table>
                </div>
                <!-- Form Modal -->

                <div class="notes-modal__overlay is-hidden js-notes-modal__overlay">
                  <div class="section-notes__modal notes-modal js-notes-modal">
                    <div class="notes-modal__content js-notes-modal__content">
                      <form class="section-notes__form form-notes js-form-notes">
                        <h2 class="form-notes__header">Create your own note</h2>

                        <label for="name">Name</label>
                        <input
                          placeholder="Enter note name here..."
                          class="form-notes__input"
                          type="text"
                          name="name"
                          id="name"
                        />

                        <label for="category">Category</label>
                        <select class="form-notes__input decorated" id="category" name="category">
                          <option value="Task">Task</option>
                          <option value="Random Thought">Random Thought</option>
                          <option value="Idea" selected>Idea</option>
                          <option value="Quote">Quote</option>
                        </select>

                        <label for="content">Content</label>
                        <textarea
                          class="form-notes__input"
                          id="content"
                          name="content"
                          rows="8"
                          placeholder="Enter your message here..."
                        ></textarea>

                        <button class="section-notes__btn js-add-note-btn" type="submit">
                          Add Note
                        </button>
                      </form>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="notes-modal__btn js-notes-modal__btn-close"
                    data-action="close-notes-modal"
                  ></button>
                </div>

                <!-- //Modal -->

                <!-- Note Modal -->

                <div class="notes-modal__overlay is-hidden">
                  <div class="section-notes__modal notes-modal">
                    <div class="notes-modal__content">
                      <form class="section-notes__form form-notes js-form-notes">
                        <h2 class="form-notes__header">Create your own note</h2>

                        <label for="name">Name</label>
                        <input
                          placeholder="Enter note name here..."
                          class="form-notes__input"
                          type="text"
                          name="name"
                          id="name"
                        />

                        <label for="category">Category</label>
                        <select class="form-notes__input decorated" id="category" name="category">
                          <option value="Task">Task</option>
                          <option value="Random Thought">Random Thought</option>
                          <option value="Idea" selected>Idea</option>
                          <option value="Quote">Quote</option>
                        </select>

                        <label for="content">Content</label>
                        <textarea
                          class="form-notes__input"
                          id="content"
                          name="content"
                          rows="8"
                          placeholder="Enter your message here..."
                        ></textarea>

                        <button class="section-notes__btn" type="submit">Add Note</button>
                      </form>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="notes-modal__btn js-notes-modal__btn-close"
                    data-action="close-notes-modal"
                  ></button>
                </div>

                <!-- //Modal -->
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6c9aab3ff3.js" crossorigin="anonymous"></script>
  </body>
</html>
